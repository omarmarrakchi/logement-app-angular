<div class="container mt-4">
  <div class="row mb-4">
    <div class="col">
      <input
        type="text"
        class="form-control"
        placeholder="Rechercher par adresse"
        [(ngModel)]="searchAddress"
      />
    </div>
  </div>
  <div class="row">
    <div
      class="col-md-4 mb-4"
      *ngFor="let residence of getFilteredResidences()"
    >
      <div class="card h-100">
        <img
          [src]="residence.image"
          class="card-img-top"
          alt="{{ residence.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ residence.name }}</h5>
          <p class="card-text">Status: {{ residence.status }}</p>
          <button
            class="btn btn-primary me-2"
            (click)="showLocation(residence.address)"
          >
            Show Location
          </button>
          <button
            class="btn btn-success me-2"
            (click)="addToFavorites(residence)"
          >
            Like
          </button>
          <button
            class="btn btn-info"
            [routerLink]="['/residence', residence.id]"
          >
            DÃ©tails
          </button>

            <p class="text-success mt-2">ðŸŸ¢ Disponible</p>

            <p class="text-danger mt-2">ðŸ”´ Vendu</p>
          </div>
          <div *ngIf="residence.status === 'En Construction'">
            <p class="text-warning mt-2">ðŸŸ¡ En Construction</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
