<div class="container mt-4">
  <h2>Add Residence</h2>
  <form [formGroup]="residenceForm" (ngSubmit)="saveResidence()">
    <input type="hidden" formControlName="id">

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="residenceForm.get('name')?.invalid && residenceForm.get('name')?.touched" class="text-danger">
        Name is required and must be at least 3 characters long.
      </div>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
      <div *ngIf="residenceForm.get('address')?.invalid && residenceForm.get('address')?.touched" class="text-danger">
        Address is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Image URL</label>
      <input type="text" class="form-control" id="image" formControlName="image">
      <div *ngIf="residenceForm.get('image')?.invalid && residenceForm.get('image')?.touched" class="text-danger">
        Image URL is required and must be a valid URL.
      </div>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-control" id="status" formControlName="status">
        <option value="Disponible">Disponible</option>
        <option value="En Construction">En Construction</option>
        <option value="Vendu">Vendu</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="residenceForm.invalid">Save Residence</button>
  </form>
</div>
