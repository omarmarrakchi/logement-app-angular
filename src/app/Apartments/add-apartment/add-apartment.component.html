<div class="container mt-4">
  <h2>Add Apartment</h2>
  <form [formGroup]="apartForm" (ngSubmit)="saveApartment()">
    
    <div class="mb-3">
      <label for="apartNum" class="form-label">Apartment Number</label>
      <input type="number" class="form-control" id="apartNum" formControlName="apartNum">
      <div *ngIf="apartForm.get('apartNum')?.invalid && apartForm.get('apartNum')?.touched" class="text-danger">
        Apartment Number is required and must be a number.
      </div>
    </div>

    <div class="mb-3">
      <label for="floorNum" class="form-label">Floor Number</label>
      <input type="number" class="form-control" id="floorNum" formControlName="floorNum">
      <div *ngIf="apartForm.get('floorNum')?.invalid && apartForm.get('floorNum')?.touched" class="text-danger">
        Floor Number is required and must be a number.
      </div>
    </div>

    <div class="mb-3">
      <label for="surface" class="form-label">Surface (m²)</label>
      <input type="number" class="form-control" id="surface" formControlName="surface">
      <div *ngIf="apartForm.get('surface')?.invalid && apartForm.get('surface')?.touched" class="text-danger">
        Surface is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="terrace" class="form-label">Terrace</label>
      <select class="form-control" id="terrace" formControlName="terrace">
        <option [value]="true">Yes</option>
        <option [value]="false">No</option>
      </select>
    </div>

    <div class="mb-3" *ngIf="apartForm.get('terrace')?.value">
      <label for="surfaceterrace" class="form-label">Terrace Surface (m²)</label>
      <input type="number" class="form-control" id="surfaceterrace" formControlName="surfaceterrace">
      <div *ngIf="apartForm.get('surfaceterrace')?.invalid && apartForm.get('surfaceterrace')?.touched" class="text-danger">
        Terrace Surface is required if Terrace is Yes.
      </div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" id="category" formControlName="category">
      <div *ngIf="apartForm.get('category')?.invalid && apartForm.get('category')?.touched" class="text-danger">
        Category is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="ResidenceId" class="form-label">Residence ID</label>
      <input type="number" class="form-control" id="ResidenceId" formControlName="ResidenceId">
      <div *ngIf="apartForm.get('ResidenceId')?.invalid && apartForm.get('ResidenceId')?.touched" class="text-danger">
        Residence ID is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Image URL</label>
      <input type="text" class="form-control" id="image" formControlName="image">
      <div *ngIf="apartForm.get('image')?.invalid && apartForm.get('image')?.touched" class="text-danger">
        Image URL is required.
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="apartForm.invalid">Add</button>
  </form>
</div>
